  function showAlert(message, success = false) {

  function addEmails() {
    const rawInput = document.getElementById("emailInput").value;
    if (!rawInput.trim()) return showAlert("Vui lÃ²ng nháº­p email.");
    const newEmails = rawInput.split('\n').map(e => e.trim()).filter(e => e);

    emailsRef.transaction(currentList => {
      const list = currentList || [];
      newEmails.forEach(email => {
        if (!list.includes(email)) list.push(email);
      });
      return list;
    }, (error, committed) => {
      if (error || !committed) return showAlert("âš ï¸ Lá»—i khi thÃªm email.");
      showAlert("âœ… ÄÃ£ thÃªm email!", true);

  }

  function deleteAllEmails() {

  function getAndCopy() {
    emailsRef.transaction(currentList => {
