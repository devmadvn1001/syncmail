<script>
// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyDK3Y3P-bz4jM2p_5kVqid-P7Q80sRHkfE",
  authDomain: "email-sync-tool-96986.firebaseapp.com",
  databaseURL: "https://email-sync-tool-96986-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "email-sync-tool-96986",
  storageBucket: "email-sync-tool-96986.appspot.com",
  messagingSenderId: "1037617074734",
  appId: "1:1037617074734:web:769074e6da0efc030d45bf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref('emails');
let emailList = [];

function updateCount() {
    document.getElementById('count').textContent = `üìä S·ªë email c√≤n l·∫°i: ${emailList.length}`;
}

function copyText(text) {
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            document.getElementById('output').textContent = `‚úÖ ƒê√£ copy: ${text}`;
        }).catch(() => {
            fallbackCopy(text);
        });
    } else {
        fallbackCopy(text);
    }
}

function fallbackCopy(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    textarea.style.left = "-9999px";
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
        const successful = document.execCommand('copy');
        document.getElementById('output').textContent = successful ? `‚úÖ ƒê√£ copy: ${text}` : '‚ö†Ô∏è Kh√¥ng th·ªÉ copy.';
    } catch (err) {
        document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi copy.';
    }
    document.body.removeChild(textarea);
}

// Load danh s√°ch
emailRef.on('value', snapshot => {
    const data = snapshot.val();
    emailList = data ? data : [];
    updateCount();
});

// Th√™m danh s√°ch
document.getElementById('addListButton').addEventListener('click', () => {
    const input = document.getElementById('emailListInput').value.trim();
    if (!input) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Vui l√≤ng d√°n danh s√°ch email.';
        return;
    }

    const newEmails = input.split(/\r?\n|\r|\u2028/).map(e => e.trim()).filter(e => e);
    if (newEmails.length === 0) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Kh√¥ng c√≥ email h·ª£p l·ªá.';
        return;
    }

    emailRef.transaction(currentList => {
        const updatedList = currentList ? currentList.slice() : [];
        const duplicates = [];
        const added = [];

        newEmails.forEach(email => {
            if (updatedList.includes(email)) {
                duplicates.push(email);
            } else {
                updatedList.push(email);
                added.push(email);
            }
        });

        if (added.length === 0) return; // kh√¥ng th√™m g√¨ n·∫øu to√†n b·ªô tr√πng

        document._addedEmails = added;
        document._duplicateEmails = duplicates;

        return updatedList;
    }, (error, committed, snapshot) => {
        const added = document._addedEmails || [];
        const duplicates = document._duplicateEmails || [];

        delete document._addedEmails;
        delete document._duplicateEmails;

        if (error) {
            document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi th√™m email.';
        } else if (!committed) {
            document.getElementById('output').textContent = '‚ö†Ô∏è T·∫•t c·∫£ email ƒë√£ t·ªìn t·∫°i, kh√¥ng th√™m g√¨ c·∫£.';
        } else {
            let msg = `‚úÖ ƒê√£ th√™m ${added.length} email.`;
            if (duplicates.length > 0) {
                msg += ` ‚ö†Ô∏è B·ªã tr√πng ${duplicates.length} email.`;
            }
            document.getElementById('output').textContent = msg;
            document.getElementById('emailListInput').value = '';
            updateCount();
        }
    });
});

// X√≥a danh s√°ch
document.getElementById('deleteListButton').addEventListener('click', () => {
    if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô danh s√°ch email?")) return;
    emailRef.set([], (error) => {
        if (error) {
            document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi x√≥a danh s√°ch.';
        } else {
            document.getElementById('output').textContent = '‚úÖ ƒê√£ x√≥a to√†n b·ªô danh s√°ch email.';
            emailList = [];
            updateCount();
        }
    });
});

// Copy th·ªß c√¥ng
document.getElementById('manualCopyButton').addEventListener('click', () => {
    const email = document.getElementById('emailOutput').value;
    if (!email) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Kh√¥ng c√≥ email ƒë·ªÉ copy.';
        return;
    }
    copyText(email);
});

// L·∫•y & Copy (AN TO√ÄN CHO NHI·ªÄU THI·∫æT B·ªä)
document.getElementById('copyButton').addEventListener('click', () => {
    emailRef.transaction(currentList => {
        if (!currentList || currentList.length === 0) {
            return; // danh s√°ch r·ªóng
        }

        const index = Math.floor(Math.random() * currentList.length);
        const selectedEmail = currentList[index];
        const emailOnly = selectedEmail.split('|')[0];

        // G·∫Øn email ƒë·ªÉ x·ª≠ l√Ω sau transaction
        document._toCopyEmail = emailOnly;

        currentList.splice(index, 1); // X√≥a email ƒë√£ ch·ªçn
        return currentList;
    }, (error, committed, snapshot) => {
        if (error || !committed) {
            document.getElementById('output').textContent = '‚ö†Ô∏è Kh√¥ng th·ªÉ l·∫•y email.';
        } else {
            const email = document._toCopyEmail;
            delete document._toCopyEmail;
            document.getElementById('emailOutput').value = email;
            emailList = snapshot.val() || [];
            updateCount();
            copyText(email); // Copy sau khi ƒë√£ ƒë·∫£m b·∫£o email ƒë√£ b·ªã x√≥a
        }
    });
});
</script>
