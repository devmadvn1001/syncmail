<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫£n l√Ω Email Online - Kh√¥ng tr√πng l·∫∑p</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
body { font-family: sans-serif; background: #f5f6fa; padding: 20px; display: flex; flex-direction: column; align-items: center; }
textarea, input, button { font-size: 16px; width: 90%; max-width: 340px; padding: 10px; margin: 5px 0; border-radius: 6px; border: 1px solid #ccc; }

</style>
</head>
<body>

<h3>üì® Qu·∫£n l√Ω danh s√°ch Email Online (Ch·ªëng tr√πng)</h3>

<textarea id="emailListInput" placeholder="D√°n danh s√°ch email (m·ªói d√≤ng 1 email)..."></textarea>
<button onclick="addEmails()">‚ûï Th√™m Email</button>
<button onclick="clearEmails()">üóëÔ∏è X√≥a T·∫•t C·∫£</button>

<p id="status"></p>
<input type="text" id="emailOutput" placeholder="Email ƒë√£ l·∫•y s·∫Ω hi·ªán ·ªü ƒë√¢y" readonly>
<p id="countdown"></p>
<button id="copyButton" onclick="getAndCopyEmail()">üìã L·∫•y & Copy Email</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDK3Y3P-bz4jM2p_5kVqid-P7Q80sRHkfE",
  authDomain: "email-sync-tool-96986.firebaseapp.com",
  databaseURL: "https://email-sync-tool-96986-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "email-sync-tool-96986",
  storageBucket: "email-sync-tool-96986.appspot.com",
  messagingSenderId: "1037617074734",
  appId: "1:1037617074734:web:769074e6da0efc030d45bf"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref("emails_v2");

function addEmails() {
  const raw = document.getElementById("emailListInput").value.trim();
  if (!raw) return alert("Vui l√≤ng d√°n email");
  const list = raw.split(/\r?\n/).map(e => e.trim()).filter(e => e);
  list.forEach(email => {
    const key = email.replace(/\W/g, '_') + '_' + Date.now();
    db.ref(`emails_v2/${key}`).set({ value: email, status: "available" });
  });
  document.getElementById("emailListInput").value = "";
  document.getElementById("status").innerText = `‚úÖ ƒê√£ th√™m ${list.length} email.`;
}

function clearEmails() {
  if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën xo√° t·∫•t c·∫£?")) {
    emailRef.set(null);
    document.getElementById("status").innerText = "‚úÖ ƒê√£ xo√° to√†n b·ªô danh s√°ch.";
  }
}

async function getAndCopyEmail() {
  document.getElementById("emailOutput").value = "";
  document.getElementById("countdown").innerText = "‚è≥ ƒêang t√¨m email...";

  const snapshot = await emailRef.orderByChild("status").equalTo("available").limitToFirst(1).once("value");
  const emails = snapshot.val();
  if (!emails) {
    document.getElementById("countdown").innerText = "‚úÖ H·∫øt email!";
    return;
  }
  const [key, emailObj] = Object.entries(emails)[0];
  const ref = emailRef.child(key);

  // Transaction ƒë·ªÉ ƒë·ªïi status sang processing (ch·∫∑n c√°c thi·∫øt b·ªã kh√°c)
  ref.transaction(current => {
    if (!current || current.status !== "available") return;
    return { ...current, status: "processing" };
  }, (err, committed, snap) => {
    if (err || !committed || !snap.exists()) {
      document.getElementById("countdown").innerText = "‚ö†Ô∏è Kh√¥ng th·ªÉ l·∫•y email.";
      return;
    }

    const email = snap.val().value;
    let counter = 5;
    document.getElementById("countdown").innerText = `‚åõ Copy sau ${counter} gi√¢y...`;
    const interval = setInterval(() => {
      counter--;
      if (counter <= 0) {
        clearInterval(interval);
        copyText(email).then(success => {
          if (success) {
            ref.update({ status: "used" });
            document.getElementById("emailOutput").value = email;
            document.getElementById("countdown").innerText = `‚úÖ ƒê√£ copy: ${email}`;
          } else {
            ref.update({ status: "available" });
            document.getElementById("countdown").innerText = `‚ö†Ô∏è Kh√¥ng th·ªÉ copy.`;
          }
        });
      } else {
        document.getElementById("countdown").innerText = `‚åõ Copy sau ${counter} gi√¢y...`;
      }
    }, 1000);
  });
}

async function copyText(text) {
  if (navigator.clipboard && window.isSecureContext) {
    try {
      await navigator.clipboard.writeText(text);
      return true;
    } catch (err) {
      return false;
    }
  } else {
    // Fallback
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
      const success = document.execCommand("copy");
      document.body.removeChild(textarea);
      return success;
    } catch {
      document.body.removeChild(textarea);
      return false;
    }
  }
}
</script>
