<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qu·∫£n l√Ω Email Online - An To√†n</title>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<style>
body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
textarea, input, button { font-size: 16px; width: 90%; max-width: 340px; margin-top: 10px; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
button { background: #007bff; color: white; border: none; cursor: pointer; transition: background 0.3s; }
button:hover { background: #0056b3; }
#copyButton { font-size: 20px; padding: 18px; width: 95%; max-width: 380px; margin-top: 30px; background: #28a745; }
#copyButton:hover { background: #1c7c31; }
</style>
</head>
<body>

<h3>üì® Qu·∫£n l√Ω danh s√°ch Email Online - An To√†n</h3>

<textarea id="emailListInput" placeholder="D√°n email, m·ªói email 1 d√≤ng..."></textarea>
<button id="addListButton">‚ûï Th√™m Email</button>
<button id="deleteListButton">üóëÔ∏è X√≥a Danh S√°ch</button>

<input type="text" id="emailOutput" placeholder="Email s·∫Ω hi·ªán ·ªü ƒë√¢y" readonly>
<p id="count"></p>
<p id="output"></p>

<button id="copyButton">üìã L·∫•y & Copy Email</button>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDK3Y3P-bz4jM2p_5kVqid-P7Q80sRHkfE",
  authDomain: "email-sync-tool-96986.firebaseapp.com",
  databaseURL: "https://email-sync-tool-96986-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "email-sync-tool-96986",
  storageBucket: "email-sync-tool-96986.appspot.com",
  messagingSenderId: "1037617074734",
  appId: "1:1037617074734:web:769074e6da0efc030d45bf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref('emails');

function updateCount() {
    emailRef.once('value', snapshot => {
        const data = snapshot.val() || {};
        const availableCount = Object.values(data).filter(status => status === 'available').length;
        document.getElementById('count').textContent = `üìä S·ªë email c√≤n l·∫°i: ${availableCount}`;
    });
}

async function tryCopy(text) {
    try {
        await navigator.clipboard.writeText(text);
        return true;
    } catch (err) {
        return false;
    }
}

document.getElementById('addListButton').addEventListener('click', () => {
    const input = document.getElementById('emailListInput').value.trim();
    if (!input) return alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p email.');

    const emails = input.split(/\n|\r/).map(e => e.trim()).filter(Boolean);
    const updates = {};
    emails.forEach(email => {
        updates[email] = 'available';
    });

    emailRef.update(updates, err => {
        document.getElementById('output').textContent = err ? '‚ö†Ô∏è L·ªói khi th√™m email.' : '‚úÖ ƒê√£ th√™m email.';
        document.getElementById('emailListInput').value = '';
        updateCount();
    });
});

document.getElementById('deleteListButton').addEventListener('click', () => {
    if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën xo√° to√†n b·ªô danh s√°ch?')) return;
    emailRef.set({}, err => {
        document.getElementById('output').textContent = err ? '‚ö†Ô∏è L·ªói khi x√≥a.' : '‚úÖ ƒê√£ x√≥a to√†n b·ªô danh s√°ch.';
        updateCount();
    });
});

document.getElementById('copyButton').addEventListener('click', async () => {
    document.getElementById('output').textContent = '‚è≥ T√¨m email...';

    const snapshot = await emailRef.once('value');
    const emails = snapshot.val() || {};
    const availableEmails = Object.entries(emails).filter(([_, status]) => status === 'available');

    if (availableEmails.length === 0) {
        document.getElementById('output').textContent = '‚úÖ H·∫øt email.';
        return;
    }

    const [selectedEmail] = availableEmails[Math.floor(Math.random() * availableEmails.length)];
    const selectedRef = emailRef.child(selectedEmail);

    // transaction to mark as processing
    selectedRef.transaction(currentStatus => {
        if (currentStatus === 'available') return 'processing';
        return; // already taken or used
    }, async (error, committed, snapshot) => {
        if (error || !committed) {
            document.getElementById('output').textContent = '‚ö†Ô∏è Th·ª≠ l·∫°i, email ƒëang ƒë∆∞·ª£c x·ª≠ l√Ω b·ªüi thi·∫øt b·ªã kh√°c.';
            return;
        }

        document.getElementById('output').textContent = '‚è≥ Copy sau 5 gi√¢y...';
        for (let i = 5; i > 0; i--) {
            document.getElementById('output').textContent = `‚è≥ Copy sau ${i} gi√¢y...`;
            await new Promise(res => setTimeout(res, 1000));
        }

        const success = await tryCopy(selectedEmail);
        if (success) {
            await selectedRef.set('used');
            document.getElementById('emailOutput').value = selectedEmail;
            document.getElementById('output').textContent = `‚úÖ ƒê√£ copy: ${selectedEmail}`;
        } else {
            await selectedRef.set('available');
            document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi copy.';
        }

        updateCount();
    });
});

updateCount();
</script>
</body>
</html>
