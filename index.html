<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n l√Ω Email Online</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        textarea, input, button { font-size: 16px; width: 90%; max-width: 340px; margin-top: 10px; padding: 12px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; transition: background 0.3s; }
        button:hover { background: #0056b3; }
        .input-container { display: flex; gap: 10px; align-items: center; width: 90%; max-width: 340px; margin-top: 10px; }
        #manualCopyButton { max-width: 60px; padding: 10px; }
        #deleteListButton { background: #dc3545; }
        #deleteListButton:hover { background: #a71d2a; }
        #copyButton { font-size: 20px; padding: 18px; width: 95%; max-width: 380px; margin-top: 30px; background: #28a745; }
        #copyButton:hover { background: #1c7c31; }
    </style>
</head>
<body>

<h3>üì® Qu·∫£n l√Ω danh s√°ch Email Online</h3>

<textarea id="emailListInput" placeholder="D√°n email c·∫ßn th√™m, m·ªói email 1 d√≤ng..."></textarea>
<button id="addListButton">‚ûï Th√™m Email V√†o Danh S√°ch</button>
<button id="deleteListButton">üóëÔ∏è X√≥a Danh S√°ch Email</button>

<div class="input-container">
    <input type="text" id="emailOutput" placeholder="Email s·∫Ω xu·∫•t hi·ªán ·ªü ƒë√¢y" readonly>
    <button id="manualCopyButton">üìã</button>
</div>

<p id="count"></p>
<p id="output"></p>

<button id="copyButton">üìã L·∫•y & Copy Email</button>

<script>
// === Firebase Config ===
const firebaseConfig = {
    apiKey: "AIzaSyDK3Y3P-bz4jM2p_5kVqid-P7Q80sRHkfE",
    authDomain: "email-sync-tool-96986.firebaseapp.com",
    databaseURL: "https://email-sync-tool-96986-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "email-sync-tool-96986",
    storageBucket: "email-sync-tool-96986.firebasestorage.app",
    messagingSenderId: "1037617074734",
    appId: "1:1037617074734:web:769074e6da0efc030d45bf"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const emailRef = db.ref('emails');
let emailList = [];

function updateCount() {
    document.getElementById('count').textContent = `üìä S·ªë email c√≤n l·∫°i: ${emailList.length}`;
}

// Copy ·ªïn ƒë·ªãnh tr√™n m·ªçi tr√¨nh duy·ªát
function copyText(text) {
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text).then(() => {
            document.getElementById('output').textContent = `‚úÖ ƒê√£ copy: ${text}`;
        }).catch(err => {
            fallbackCopy(text);
        });
    } else {
        fallbackCopy(text);
    }
}

function fallbackCopy(text) {
    const textarea = document.createElement("textarea");
    textarea.value = text;
    textarea.style.position = "fixed";
    textarea.style.left = "-9999px";
    document.body.appendChild(textarea);
    textarea.focus();
    textarea.select();
    try {
        const successful = document.execCommand('copy');
        document.getElementById('output').textContent = successful ? `‚úÖ ƒê√£ copy: ${text}` : '‚ö†Ô∏è Kh√¥ng th·ªÉ copy.';
    } catch (err) {
        document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi copy.';
    }
    document.body.removeChild(textarea);
}

// Load danh s√°ch mail
emailRef.on('value', snapshot => {
    const data = snapshot.val();
    emailList = data ? data : [];
    updateCount();
});

// Th√™m danh s√°ch mail
document.getElementById('addListButton').addEventListener('click', () => {
    const input = document.getElementById('emailListInput').value.trim();
    if (!input) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Vui l√≤ng d√°n danh s√°ch email.';
        return;
    }
    const newEmails = input.split(/\r?\n|\r|\u2028/).map(e => e.trim()).filter(e => e);
    if (newEmails.length === 0) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Kh√¥ng c√≥ email h·ª£p l·ªá.';
        return;
    }

    emailRef.transaction(currentList => {
        const updatedList = currentList ? currentList.slice() : [];
        const existingSet = new Set(updatedList.map(e => e.toLowerCase())); // T·∫°o t·∫≠p h·ª£p c√°c email ƒë√£ c√≥
        newEmails.forEach(email => {
            const lowerEmail = email.toLowerCase(); // So s√°nh kh√¥ng ph√¢n bi·ªát
            if (!existingSet.has(lowerEmail)) {
                updatedList.push(email); // Th√™m email m·ªõi v√†o danh s√°ch
            }
        });
        return updatedList;
    }, (error, committed, snapshot) => {
        if (error) {
            document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi th√™m email.';
        } else if (!committed) {
            document.getElementById('output').textContent = '‚ö†Ô∏è Kh√¥ng th·ªÉ th√™m email.';
        } else {
            const updatedList = snapshot.val() ? snapshot.val() : [];
            const updatedCount = updatedList.length;
            document.getElementById('output').textContent = `‚úÖ ƒê√£ th√™m ${newEmails.length} email, t·ªïng c·ªông: ${updatedCount}.`;
            document.getElementById('emailListInput').value = '';
            updateCount();
        }
    });
});

// X√≥a to√†n b·ªô danh s√°ch
document.getElementById('deleteListButton').addEventListener('click', () => {
    if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô danh s√°ch email?")) return;
    emailRef.set([], (error) => {
        if (error) {
            document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi x√≥a danh s√°ch.';
        } else {
            document.getElementById('output').textContent = '‚úÖ ƒê√£ x√≥a to√†n b·ªô danh s√°ch email.';
            emailList = [];
            updateCount();
        }
    });
});

// Copy th·ªß c√¥ng
document.getElementById('manualCopyButton').addEventListener('click', () => {
    const email = document.getElementById('emailOutput').value;
    if (!email) {
        document.getElementById('output').textContent = '‚ö†Ô∏è Kh√¥ng c√≥ email ƒë·ªÉ copy.';
        return;
    }
    copyText(email);
});

// L·∫•y & Copy 1 email + x√≥a
document.getElementById('copyButton').addEventListener('click', () => {
    if (emailList.length === 0) {
        document.getElementById('output').textContent = '‚úÖ Danh s√°ch ƒë√£ h·∫øt email.';
        return;
    }
    const randomIndex = Math.floor(Math.random() * emailList.length);
    const email = emailList[randomIndex];

    // T√°ch ph·∫ßn tr∆∞·ªõc d·∫•u "|"
    const emailToCopy = email.split('|')[0];

    // Copy ph·∫ßn email ƒë√£ t√°ch
    copyText(emailToCopy);

    // X√≥a kh·ªèi danh s√°ch
    emailRef.transaction(currentList => {
        if (!currentList) return null;
        currentList.splice(randomIndex, 1);
        return currentList;
    }, (error, committed, snapshot) => {
        if (error) {
            document.getElementById('output').textContent = '‚ö†Ô∏è L·ªói khi x√≥a email.';
        } else if (committed) {
            document.getElementById('emailOutput').value = emailToCopy; // Hi·ªÉn th·ªã email ƒë√£ t√°ch
            emailList = snapshot.val() || [];
            updateCount();
        }
    });
});
</script>
</body>
</html>
